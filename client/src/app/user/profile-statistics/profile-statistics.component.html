  <ngx-charts-advanced-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="countByTypeData"
    [animations]=true
    [gradient]="gradient"
    [tooltipDisabled]=false
    [tooltipText]="pieTooltipText">
  </ngx-charts-advanced-pie-chart>

  <ngx-charts-number-card
    [view]="view"
    [scheme]="colorScheme"
    cardColor="#232837"
    emptyColor="#1e222e"
    [results]="descStatData"
    [animations]=true>
  </ngx-charts-number-card>

<form [formGroup]="descStatFilterFormGroup">
  <mat-form-field>
    <mat-select
      [formControl]="descStatFilterFormGroup.get('subjectTypeSelect')"
      multiple>
      <mat-option *ngFor="let type of subjectTypeList" [value]="type">{{type}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select
      [formControl]="descStatFilterFormGroup.get('stateSelect')"
      multiple>
      <mat-option *ngFor="let status of collectionStatusList" [value]="status">{{status}}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
