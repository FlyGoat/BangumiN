<div fxLayout="row" fxLayoutAlign="center center" *ngIf="collectionWatchingResponse;else emptyProgress">

  <mat-card fxFlex.lt-md="0 1 100%" fxFlex.gt-sm="0 1 80%">
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="{{'progress.tabs.all.name' | translate}}">
          <app-progress-by-type [collectionWatchingResponse]="collectionWatchingResponse"></app-progress-by-type>
        </mat-tab>
        <mat-tab label="{{'progress.tabs.anime.name' | translate}}">
          <app-progress-by-type [collectionWatchingResponse]="filterBySubjectType(collectionWatchingResponse, subjectType.anime)"></app-progress-by-type>
        </mat-tab>
        <mat-tab label="{{'progress.tabs.real.name' | translate}}">
          <app-progress-by-type [collectionWatchingResponse]="filterBySubjectType(collectionWatchingResponse, subjectType.real)"></app-progress-by-type>
        </mat-tab>
        <mat-tab label="{{'progress.tabs.book.name' | translate}}">
          <app-progress-by-type [collectionWatchingResponse]="filterBySubjectType(collectionWatchingResponse, subjectType.book)"></app-progress-by-type>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>

  </mat-card>

</div>



<ng-template #emptyProgress>
  <div fxLayout="row" fxLayoutAlign="center center" class="container">
    <p>...</p>
  </div>
</ng-template>
