
<div class="d-flex  align-items-center">
  <div mat-card-avatar class="avatar-image mb-1 mr-1"
       [ngStyle]="{'background-image':  'url(' + bangumiUser.avatar.large + ')' }"></div>
  <div>

  </div>
</div>

<div mat-dialog-content>


  <mat-vertical-stepper [linear]="false" #stepper>
    <mat-step>
      <ng-template matStepLabel>Fill out your name</ng-template>
      <quill-editor #editor class="editor-wrapper" [formats]="['spoiler', 'clean']"
                    (onEditorCreated)="setEditor($event)">
        <div quill-editor-toolbar id="quill-editor-toolbar" class="bangumin-quill-editor">
          <button matTooltip="Info about the action" class="ql-clean">
            <mat-icon>visibility</mat-icon>
          </button>
          <button matTooltip="Info about the action" id="bold-button" (click)="addBold($event)">
            <mat-icon>visibility_off</mat-icon>
          </button>


        </div>

      </quill-editor>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Fill out your name</ng-template>

      <div class="row no-gutters justify-content-center align-items-center align-content-center">
        <mat-form-field class="col col-sm-9">

          <mat-chip-list #chipList>
            <mat-chip
              *ngFor="let subject of subjects"
              [selectable]="selectable"
              [removable]="removable"
              (removed)="remove(subject)">
              {{subject}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input
              placeholder="New subject..."
              #subjectInput
              [formControl]="subjectCtrl"
              [matAutocomplete]="auto"
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)"
              (keyup.enter)="submitSearch($event)"
            >
          </mat-chip-list>


          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let subject of filteredSubjects | async" [value]="subject.id" class="mb-1">
              <img class="img-grid" aria-hidden [src]="subject.images.grid">
              <small>{{subject.name}}</small>
              |
              <small>{{subject.nameCN}}</small>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <div class="col-sm-1"></div>
        <button mat-raised-button
                (click)="submitSearch($event)"
                class="col-2 col-sm-2 align-self-center">{{setSearchButtonText()}}
        </button>
      </div>

      <mat-select placeholder="Set who can view it" class="col-8">
        <mat-option [value]="'public'">
          Public
        </mat-option>
      </mat-select>
    </mat-step>

  </mat-vertical-stepper>


</div>


<div mat-dialog-actions>
  <button mat-raised-button>Cancel</button>
  <button mat-raised-button cdkFocusInitial>Submit</button>
</div>
