<div class="container-fluid">
  <div
    class="row flex-nowrap mt-1 mt-1 mt-sm-2 mb-sm-2"
  >

    <div class="col-2 col-sm-2">
      <a [routerLink]="['../subject', collection.subject.id]">
        <img class="img-fluid" [src]="collection.subject.images.medium">
        <mat-progress-bar mode="determinate"
                          [value]="calculateCollectionProgress(collection)"
                          class="d-block d-sm-none mt-1 mb-1"></mat-progress-bar>
      </a>
    </div>

    <div class="col-10 align-self-center">
      <div class="row flex-nowrap">
        <div class="col-12  col-sm-10">

          <div class="text-align-center"
          >
            <p> {{collection.subject.name}}</p>

            <button mat-icon-button (click)="openReviewDialog()"
                    class="d-sm-none d-block">
              <mat-icon>edit</mat-icon>
            </button>
          </div>

          <div *ngIf="collection.subject.type === SubjectType.book && bookProgressForm !== undefined">
            <form [formGroup]="bookProgressForm"
                  (ngSubmit)="submitBookProgress()" novalidate>
              <mat-form-field class="input-book-width">
                <div matPrefix="">{{'common.book.volumeNumber' | translate}}</div>
                <input type="number" pattern="\d*" matInput formControlName="completedVolumeCount"
                       class="text-align-right">
                <div matSuffix>/{{collection.subject.totalVolumesCount}}{{'common.book.volume' | translate}}</div>
              </mat-form-field>
              <mat-form-field class="input-book-width">
                <div matPrefix="">{{'common.book.chapterNumber' | translate}}</div>
                <input type="number" pattern="\d*" matInput formControlName="completedEpisodeCount"
                       class="text-align-right">
                <div matSuffix>/{{collection.subject.totalEpisodesCount}}{{'common.book.chapter' | translate}}</div>
              </mat-form-field>
              <button mat-button type="submit">{{'common.action.update' |
                translate}}
              </button>
            </form>

          </div>
          <div class="d-none d-sm-block pt-md-1">
            <mat-progress-bar mode="determinate"

                              [value]="calculateCollectionProgress(collection)"
            ></mat-progress-bar>
          </div>

        </div>
        <button class=" d-none d-sm-block" mat-button (click)="openReviewDialog()"

        >
          {{'common.action.modify' | translate}}
        </button>

      </div>
    </div>


  </div>
  <mat-divider></mat-divider>


</div>
