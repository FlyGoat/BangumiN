<div fxLayout="row">
  <div fxLayout="column"
       *ngFor="let subject of collectionUnderCurrentSubjectType[collectionStatus[statusName]]">
    <a [routerLink]="['../../subject', subject.id]">
      <img src="{{subject.images.small}}" fxFlexAlign="center">
    </a>

    <span>{{subject.name}}</span>
  </div>
</div>
