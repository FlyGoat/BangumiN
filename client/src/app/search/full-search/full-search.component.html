<div>
  <ng-container *ngFor="let subjects of subjectSearchResult">
    <h2>
      {{getTypeName(subjects.type) | translate}}
    </h2>
    <div>
      <p *ngIf="subjects.list.length === 0">
        {{'search.empty' | translate}}
      </p>
      <ng-container *ngFor="let subject of subjects.list">
        <mat-card>

          <a [routerLink]="['../subject', subject.id]">
            <img *ngIf="subject.images !== null" mat-card-image [src]="subject.images.large | https">
            <img *ngIf="subject.images === null" mat-card-image
                 src="https://bgm.tv/img/no_icon_subject.png">
          </a>

          <div></div>

          <mat-card-header class="title-truncate">
            <mat-card-title [innerHTML]="subject.name + '<span class=&quot;paragraph-end&quot;></span>'"
                            class="title-fading"></mat-card-title>
            <mat-card-subtitle [innerHTML]="subject.name_cn === '' ? '<br/>' : subject.name_cn"
                               class="title-fading"></mat-card-subtitle>
          </mat-card-header>

          <div>
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>
              <div></div>
              <button mat-button color="primary">
                {{'search.subject.action.collect' | translate}}
              </button>
            </mat-card-actions>
          </div>


        </mat-card>
      </ng-container>

    </div>
  </ng-container>


</div>
