<div *ngIf="collectionWatchingResponse">
  <ng-container *ngIf="collectionWatchingResponse.length >= 1; else emptyProgress">
    <ng-container *ngFor="let currentCollection of collectionWatchingResponse">
      <app-progess-by-subject [collection]="currentCollection"></app-progess-by-subject>
    </ng-container>

  </ng-container>
  <ng-template #emptyProgress>
    <div>
      <p>{{'progress.error.empty.subType' | translate}}</p>
    </div>
  </ng-template>
</div>
