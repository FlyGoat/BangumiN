  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style type="text/css">
    @keyframes loading-fadein {
      0%, 50% {
        opacity: 0
      }
      100% {
        opacity: 1
      }
    }

    @keyframes loading-bars {
      0%, 100% {
        opacity: 1
      }
      50% {
        opacity: .5
      }
    }

    @-webkit-keyframes loading-bars {
      0%, 100% {
        opacity: 1
      }
      50% {
        opacity: .5
      }
    }

    .loading-parent {
      display: flex;
      justify-content: center;
      min-height: 100vh;
      animation: loading-fadein 1s;
    }

    .loading-bars {
      align-self: center;
      width: 250px !important;
      height: 200px !important;
      -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
      transform: translate(-100px, -100px) scale(1) translate(100px, 100px)
    }

    .loading-bars div {
      position: absolute;
      width: 20px;
      height: 80px;
      top: 60px;
      -webkit-animation: loading-bars 1.2s cubic-bezier(.5, 0, .5, 1) infinite;
      animation: loading-bars 1.2s cubic-bezier(.5, 0, .5, 1) infinite
    }

    .loading-bars div:nth-child(1) {
      left: 30px;
      background: #f09199;
      -webkit-animation-delay: -.6s;
      animation-delay: -.6s
    }

    .loading-bars div:nth-child(2) {
      left: 70px;
      background: #ffe691;
      -webkit-animation-delay: -.4s;
      animation-delay: -.4s
    }

    .loading-bars div:nth-child(3) {
      left: 110px;
      background: #95d5ee;
      -webkit-animation-delay: -.2s;
      animation-delay: -.2s
    }

    .loading-bars div:nth-child(4) {
      left: 150px;
      background: #585872
    }

    .loading-bars div:nth-child(5) {
      left: 190px;
      background: #9e4446;
      -webkit-animation-delay: .2s;
      animation-delay: .2s
    }
  </style>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">
</head>
<body>
<div class="loading-parent">
  <div class="loading-bars">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
