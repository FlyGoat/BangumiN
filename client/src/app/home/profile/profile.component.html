<nav mat-tab-nav-bar>
  <!--wait https://github.com/angular/angular/issues/20995 to be resolved before using ngFor here-->
  <!--set [routerLink]="['./']" will let mat-tab always match the first tab, passing routerLinkActiveOptions
   to only allow exact match-->
  <a mat-tab-link
     [routerLink]="['./']"
     routerLinkActive
     #rla="routerLinkActive"
     [routerLinkActiveOptions]="{exact: true}"
     [active]="rla.isActive"

  >
    {{'profile.tabs.collection.name' | translate}}
  </a>

  <a mat-tab-link
     [routerLink]="['statistics']"
     routerLinkActive
     #rlaStats="routerLinkActive"
     [routerLinkActiveOptions]="{exact: true}"
     [active]="rlaStats.isActive"
  >
    {{'profile.tabs.statistics.name' | translate}}
  </a>
</nav>


<router-outlet></router-outlet>
